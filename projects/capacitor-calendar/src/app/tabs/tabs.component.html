<ion-tabs>
  <ion-tab-bar slot="bottom">
    <ion-tab-button tab="api">
      <ion-icon name="code-slash"></ion-icon>
      <ion-label>API</ion-label>
    </ion-tab-button>
    <ion-tab-button tab="logs">
      <ion-icon name="clipboard"></ion-icon>
      <ion-label>Logs</ion-label>
      <ng-container *ngrxLet="storeService.unreadLogs$ as unreadLogs">
        @if (unreadLogs) {
          <ion-badge>{{ unreadLogs }}</ion-badge>
        }
      </ng-container>
    </ion-tab-button>
    <ion-tab-button tab="settings">
      <ion-icon name="settings"></ion-icon>
      <ion-label>Settings</ion-label>
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>
