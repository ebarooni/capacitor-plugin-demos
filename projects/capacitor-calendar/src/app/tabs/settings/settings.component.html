<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Settings</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content [color]="'light'">
  <ion-header collapse="condense" class="p-2">
    <ion-toolbar [color]="'light'">
      <ion-title size="large">Settings</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid>
    <ion-row>
      <ion-col>
        <app-avatar-banner></app-avatar-banner>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-list [inset]="true" class="shadow-1 my-2 mx-2">
          <ion-item *ngrxLet="themeService.isDarkMode$ as isDarkMode">
            <ion-icon
              [name]="'moon'"
              [slot]="'start'"
              [color]="'warning'"
            ></ion-icon>
            <ion-toggle
              [color]="'success'"
              [checked]="isDarkMode"
              (ionChange)="themeService.enableDarkMode(!isDarkMode)"
              >Dark mode</ion-toggle
            >
          </ion-item>
          <ion-item [button]="true" [routerLink]="'permissions'">
            <ion-icon
              [name]="'shield-checkmark'"
              [slot]="'start'"
              [color]="'success'"
            ></ion-icon>
            <ion-label>Permissions</ion-label>
          </ion-item>
          <ion-item
            (click)="
              openLink(
                'https://www.npmjs.com/package/@ebarooni/capacitor-calendar'
              )
            "
            [button]="true"
            [detail]="false"
          >
            <ion-icon
              [name]="'logo-npm'"
              [slot]="'start'"
              [color]="'danger'"
            ></ion-icon>
            <ion-label>NPM Package</ion-label>
            <ion-icon
              [name]="'exit-outline'"
              [slot]="'end'"
              [color]="'medium'"
            ></ion-icon>
          </ion-item>
          <ion-item *ngrxLet="appVersion$ as version">
            <ion-icon [name]="'cube'" [slot]="'start'"></ion-icon>
            <ion-label class="text-center">{{ version }}</ion-label>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
