<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>API</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [color]="'light'">
  <ion-header collapse="condense" class="p-2">
    <ion-toolbar [color]="'light'">
      <ion-title size="large">API</ion-title>
    </ion-toolbar>

    <ion-toolbar [color]="'light'">
      <ion-searchbar [showCancelButton]="'focus'"></ion-searchbar>
    </ion-toolbar>

    <ion-toolbar [color]="'light'">
      <div
        *ngrxLet="storeService.platformFilter$ as platformFilter"
        class="px-2 flex gap-2"
      >
        @for (platform of availablePlatforms; track $index) {
          <ion-chip
            class="border-solid border-1 transition-colors transition-duration-150 transition-ease-in"
            [color]="platformFilter === platform ? 'success' : 'medium'"
            (click)="storeService.setPlatformFilter(platform)"
            >{{ platform }}</ion-chip
          >
        }
      </div>
    </ion-toolbar>
  </ion-header>

  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-list
          *ngrxLet="themeService.isDarkMode$ as isDarkMode"
          [inset]="true"
          class="my-0 shadow-1"
        >
          <ion-item class="py-2">
            <img
              alt=""
              [ngSrc]="
                isDarkMode ? 'avatar-logo-dark.svg' : 'avatar-logo-light.svg'
              "
              [slot]="'start'"
              [width]="64"
              [height]="64"
              class="border-round-xl"
            />
            <ion-label class="flex flex-column gap-1">
              <ion-text class="font-semibold text-lg"
                >&#64;ebarooni/capacitor-calendar</ion-text
              >
              <ion-note color="medium" class="ion-text-wrap">v6.7.0</ion-note>
            </ion-label>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <app-methods-list></app-methods-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
