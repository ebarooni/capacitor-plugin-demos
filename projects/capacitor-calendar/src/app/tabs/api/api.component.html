<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>API</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">API</ion-title>
    </ion-toolbar>
    <ion-toolbar>
      <ion-searchbar [showCancelButton]="'focus'"></ion-searchbar>
    </ion-toolbar>
    <ion-toolbar>
      <ion-buttons [slot]="'start'">
        @for (filter of ["All", "iOS", "Android"]; track $index) {
          <ion-chip [color]="'success'">{{ filter }}</ion-chip>
        }
      </ion-buttons>
    </ion-toolbar>
  </ion-header>
</ion-content>
